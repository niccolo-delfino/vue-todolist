<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Cerca fra gli anime pi√π popolari</title>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <nav>
      <div class="logo">
        <img src="https://www.crunchyroll.com/about/logos/crunchyroll_logo_horizontal.png" alt="logo">
      </div>
      <div class="menu">
        <ul class="none">
          <li><a href="#">Show</a></li>
          <li><a href="#">Notizie</a></li>
          <li><a href="#">Games</a></li>
          <li><a href="#">Premium</a></li>
        </ul>
      </div>
      <div class="accedi">
        <div class="button"><a href="#"></i>Accedi</a></div>
      </div>
    </nav>
  </div>

  <div class="adv"></div>
  <!-- HEADER -->

  <div class="sfondo">
    <div class="container" id="app">
      <div class="bianco">
        <!-- BARRA GRIGIA -->
        <div class="barra-grigia">
          <h3 class="bianco">Anime</h3>
          <h3 class="font-bianco">Drama</h3>
        </div>
        <!-- BARRA BIANCA -->
        <div class="barra-bianca">
          <h3>Popolari</h3>
          <h3>Simulcast</h3>
          <h3>Aggiorna</h3>
          <h3>Alfabetico</h3>
          <h3>Alfabetico</h3>
          <h3>Generi</h3>
          <h3>Stagioni</h3>

        </div>

        <div class="nuovo-todo">
          <input type="text" @keyup.enter="aggiungiTodo" v-model="todosNuovo" placeholder="Inserisci qui">
          <button @click="aggiungiTodo">Aggiungi</button>
        </div>

        <div class="all-todos">
          <h2>cose da fare</h2>
          <ul class="none">
            <li v-for="(todo, index) in todos"> {{todo}}
            <i class="fas fa-times" @click="cancellaTodo(index)"></i>
            </li>
          </ul>

          <span>Cancella tutto</span>
          <i class="fas fa-times" @click="cancellaTutto"></i>
          <h2>cose fatte</h2>
          <ul>
            <li v-for="(todo, index) in todosCancellati"> {{todo}}
            <i class="fas fa-window-restore" @click="ripristinaTodo(index)"></i>
            <i class="fas fa-times" @click="cancellaDefinitivamente(index)"></i>
            </li>
          </ul>
